<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- mermaid -->
    <link rel="stylesheet" href="css/mermaid.forest.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				  <section data-background-repeat="repeat" data-background-size="80px" data-background-image="./img/tux.png">
              <h2 style="background-color: black">
              Version Control System
                  <br/>&<br />
                  Open Source
              </h2>
          </section>
				  <section data-background-size="cover" data-background-image="./img/builder.gif"></section>
          <section>
				      <section data-markdown data-background-size="contain" data-background-image="./img/coder.gif" > </section>
				      <section data-markdown data-background-size="contain" data-background-image="./img/guess-ruby.png" >
          </section>
        </section>
				<section data-markdown data-background-size="contain" data-background-image="./img/compiler.jpg" ></section>
				<section data-markdown data-background-size="cover" data-background-image="./img/bytes.jpg" ></section>
        <section>
				    <section data-markdown data-background-position="left" data-background-size="contain" data-background-image="./img/plan-e-s-b.png" ></section>
				    <section data-markdown data-background-size="cover" data-background-image="./img/empire-s-b.jpg" ></section>
        </section>
				<section data-markdown data-background-size="cover" data-background-image="./img/doc-to-pdf.png" ></section>
				<section data-markdown data-background-size="cover" data-background-image="./img/building-fire.jpg" ></section>
				<section data-markdown data-background-size="cover" data-background-image="./img/TRUESTORY.jpg" ></section>
        <section>
				    <section data-markdown data-background-size="contain" data-background-image="./img/linus-git.png" ></section>
				    <section data-markdown data-background-size="contain" data-background-image="./img/floppy.gif" ></section>
            <section class="diagram-slide" data-background-size="cover" data-background-image="./img/bttf.jpeg">
                <span class="diagram-data" style="display:none;">
                    graph TD;
                    v2.0-->v3.0;
                    v1.5-->v3.0;
                    v1.0-->v2.0;
                    v1.0-->v1.5;
                </span>
                <!-- Diagram will be displayed in this DIV -->
                <div class="diagram-display">
                </div>
            </section>

				    <section data-markdown data-background-size="cover" data-background-image="./img/github-ui.png" ></section>
        </section>
        <section>
            <section data-markdown data-background-size="cover" data-background-image="./img/open-source.jpg" ></section>
				    <section data-markdown data-background-size="contain" data-background-image="./img/dildo.jpg" ></section>
				    <section data-markdown data-background-size="contain" data-background-image="./img/handcuff.jpg" ></section>
				    <section data-markdown data-background-size="contain" data-background-image="./img/free.gif" >
                # Never a bad day for freedom
            </section>
        </section>
				<section data-markdown data-background-size="contain" data-background-image="./img/yunoquestion.jpg" ></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
    <script src="lib/js/mermaid.min.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
          { src: 'plugin/mermaid/mermaid.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				],
          autoSlide: 20000,
          defaultTiming: 1,
          slideNumber: 'c/t',
			});
		</script>
	</body>
</html>
